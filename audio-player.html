<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—É–¥–∏–æ –£—Ä–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            max-width: 100%;
            overflow-x: hidden;
        }
        .audio-player {
            width: 100%;
            margin: 15px 0;
        }
        .transcript-container {
            margin-top: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }
        .transcript {
            line-height: 1.8;
            font-size: 18px;
            padding: 10px;
        }
        .word {
            transition: all 0.2s ease;
            padding: 4px 6px;
            margin: 2px;
            border-radius: 6px;
            display: inline-block;
            cursor: pointer;
        }
        .word.active {
            background-color: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-weight: 600;
            transform: scale(1.05);
        }
        .word:hover {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        button {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
            font-size: 16px;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:active {
            opacity: 0.8;
        }
        .lesson-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #000000);
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="lesson-title" id="lessonTitle">–ó–∞–≥—Ä—É–∑–∫–∞ —É—Ä–æ–∫–∞...</div>
    
    <audio id="audioPlayer" class="audio-player" controls>
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã.
    </audio>
    
    <div class="controls">
        <button onclick="playPause()">‚èØÔ∏è –ü–∞—É–∑–∞/–°—Ç–∞—Ä—Ç</button>
        <button onclick="restart()">üîÑ –ó–∞–Ω–æ–≤–æ</button>
        <button onclick="skipBack()">‚è™ –ù–∞ 5—Å –Ω–∞–∑–∞–¥</button>
        <button onclick="skipForward()">‚è© –ù–∞ 5—Å –≤–ø–µ—Ä–µ–¥</button>
    </div>
    
    <div class="transcript-container">
        <div id="transcript" class="transcript"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.BackButton.show();
        
        let currentLesson = null;
        let words = [];
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–ª–∏ –∏–∑ Telegram Web App
        function loadLessonData() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                // –î–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥–∞–Ω—ã —á–µ—Ä–µ–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                try {
                    const decodedData = atob(encodedData);
                    currentLesson = JSON.parse(decodedData);
                    initializePlayer();
                } catch (error) {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —É—Ä–æ–∫–∞');
                }
            } else {
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–±: –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ —É –±–æ—Ç–∞ —á–µ—Ä–µ–∑ Telegram
                showError('–î–∞–Ω–Ω—ã–µ —É—Ä–æ–∫–∞ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω—ã');
            }
        }
        
        function initializePlayer() {
            if (!currentLesson) return;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞—É–¥–∏–æ
            const audioPlayer = document.getElementById('audioPlayer');

            audioPlayer.src = currentLesson.audio_url;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª–æ–≤–∞
            words = currentLesson.words || [];
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('lessonTitle').textContent = currentLesson.title;
            renderTranscript();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            audioPlayer.addEventListener('timeupdate', highlightCurrentWord);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–ª–∏–∫–æ–≤ –ø–æ —Å–ª–æ–≤–∞–º
            addWordClickHandlers();
        }
        
        function renderTranscript() {
            const transcriptDiv = document.getElementById('transcript');
            transcriptDiv.innerHTML = '';
            
            words.forEach((word, index) => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                wordSpan.textContent = word.text + ' ';
                wordSpan.dataset.index = index;
                wordSpan.dataset.start = word.start;
                transcriptDiv.appendChild(wordSpan);
            });
        }
        
        function addWordClickHandlers() {
            document.querySelectorAll('.word').forEach(wordSpan => {
                wordSpan.addEventListener('click', function() {
                    const startTime = parseFloat(this.dataset.start);
                    document.getElementById('audioPlayer').currentTime = startTime;
                    document.getElementById('audioPlayer').play();
                });
            });
        }
        
        function highlightCurrentWord() {
            const currentTime = document.getElementById('audioPlayer').currentTime;
            
            // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —Å–æ –≤—Å–µ—Ö —Å–ª–æ–≤
            document.querySelectorAll('.word').forEach(word => {
                word.classList.remove('active');
            });
            
            // –ù–∞—Ö–æ–¥–∏–º –∏ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ —Å–ª–æ–≤–æ
            const currentWordIndex = words.findIndex(word => 
                currentTime >= word.start && currentTime < word.end
            );
            
            if (currentWordIndex !== -1) {
                const currentWordElement = document.querySelector(`.word[data-index="${currentWordIndex}"]`);
                if (currentWordElement) {
                    currentWordElement.classList.add('active');
                    
                    // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –∞–∫—Ç–∏–≤–Ω–æ–º—É —Å–ª–æ–≤—É
                    currentWordElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center',
                        inline: 'center'
                    });
                }
            }
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–ª–µ–µ—Ä–æ–º
        function playPause() {
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }
        
        function restart() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.currentTime = 0;
            audioPlayer.play();
        }
        
        function skipBack() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 5);
        }
        
        function skipForward() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 5);
        }
        
        function showError(message) {
            document.getElementById('lessonTitle').textContent = '–û—à–∏–±–∫–∞';
            document.getElementById('transcript').innerHTML = `<div class="loading">${message}</div>`;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadLessonData();
    </script>
</body>
</html>
