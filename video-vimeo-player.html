<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í–∏–¥–µ–æ –£—Ä–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 15px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            touch-action: pan-y;
        }
        
        .video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
            margin: 10px 0;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            -webkit-overflow-scrolling: touch;
        }
        
        #vimeoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            border: none;
            background: #000;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: #1a1a1a;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .retry-button {
            background: #40a7e3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .transcript-container {
            margin-top: 15px;
            max-height: 40vh;
            overflow-y: auto;
            border: 1px solid var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 12px;
            -webkit-overflow-scrolling: touch;
        }
        
        .transcript {
            line-height: 1.6;
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }
        
        .word {
            transition: all 0.2s ease;
            padding: 3px 5px;
            margin: 1px;
            border-radius: 4px;
            display: inline-block;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(64, 167, 227, 0.3);
        }
        
        .word.active {
            background-color: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-weight: 600;
        }
        
        .word:hover {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        
        .controls {
            display: flex;
            gap: 6px;
            margin: 12px 0;
            flex-wrap: wrap;
            touch-action: manipulation;
        }
        
        button {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 8px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            min-width: 70px;
            font-size: 12px;
            transition: opacity 0.2s;
            touch-action: manipulation;
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        button:active:not(:disabled) {
            opacity: 0.7;
            transform: scale(0.98);
        }
        
        .lesson-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #000000);
            -webkit-text-size-adjust: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            font-size: 16px;
        }
        
        .error-message {
            text-align: center;
            padding: 15px;
            background: #ffebee;
            border-radius: 6px;
            margin: 8px 0;
            color: #c62828;
            font-size: 14px;
        }
        
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            max-width: 80%;
            text-align: center;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .status-indicator {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .controls {
                gap: 4px;
            }
            
            button {
                padding: 10px 6px;
                font-size: 11px;
                min-width: 60px;
            }
            
            .transcript {
                font-size: 15px;
                line-height: 1.5;
            }
            
            .video-container {
                margin: 8px 0;
            }
        }
        
        /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-text-size-adjust: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="lesson-title" id="lessonTitle">–ó–∞–≥—Ä—É–∑–∫–∞ —É—Ä–æ–∫–∞...</div>
    
    <div class="video-container">
        <div class="video-placeholder" id="videoPlaceholder">
            <div>–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –≤–∏–¥–µ–æ...</div>
            <div class="status-indicator" id="statusIndicator">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è</div>
            <button class="retry-button" onclick="retryLoading()" style="display: none;" id="retryBtn">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –∑–∞–≥—Ä—É–∑–∫—É</button>
        </div>
        <iframe 
            id="vimeoPlayer" 
            src="" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen
            style="display: none;"
            loading="lazy">
        </iframe>
    </div>
    
    <div class="controls">
        <button onclick="handlePlayPause()" id="playPauseBtn" disabled>‚èØÔ∏è –°—Ç–∞—Ä—Ç</button>
        <button onclick="restart()" id="restartBtn" disabled>üîÑ –ó–∞–Ω–æ–≤–æ</button>
        <button onclick="skipBack()" id="skipBackBtn" disabled>‚è™ -5—Å</button>
        <button onclick="skipForward()" id="skipForwardBtn" disabled>‚è© +5—Å</button>
        <button onclick="toggleMute()" id="muteBtn" disabled>üîä –ó–≤—É–∫</button>
    </div>

    <div class="controls">
        <button onclick="changeSpeed(0.75)" id="slowBtn" disabled>üê¢ 0.75x</button>
        <button onclick="changeSpeed(1.0)" id="normalBtn" disabled>‚ö° 1.0x</button>
        <button onclick="changeSpeed(1.25)" id="fastBtn" disabled>üöÄ 1.25x</button>
    </div>
    
    <div id="errorContainer" style="display: none;"></div>
    
    <div class="transcript-container" id="transcriptContainer">
        <div id="transcript" class="transcript"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();
        
        let currentLesson = null;
        let words = [];
        let vimeoPlayer = null;
        let trackingInterval = null;
        let isPlayerReady = false;
        let isVideoLoaded = false;
        let loadAttempts = 0;
        const MAX_LOAD_ATTEMPTS = 3;

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        function loadLessonData() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                try {
                    const decodedData = atob(encodedData);
                    currentLesson = JSON.parse(decodedData);
                    console.log('Lesson data loaded:', currentLesson);
                    initializePlayer();
                } catch (error) {
                    console.error('Error parsing lesson data:', error);
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —É—Ä–æ–∫–∞');
                }
            } else {
                showError('–î–∞–Ω–Ω—ã–µ —É—Ä–æ–∫–∞ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω—ã');
            }
        }
        
        function initializePlayer() {
            if (!currentLesson) return;
            
            document.getElementById('lessonTitle').textContent = currentLesson.title;
            words = currentLesson.words || [];
            renderTranscript();
            
            if (currentLesson.vimeo_id) {
                initializeVimeoPlayer(currentLesson.vimeo_id);
            } else {
                showError('Vimeo ID –Ω–µ —É–∫–∞–∑–∞–Ω');
            }
        }
        
        function initializeVimeoPlayer(vimeoId) {
            loadAttempts++;
            const iframe = document.getElementById('vimeoPlayer');
            const placeholder = document.getElementById('videoPlaceholder');
            const statusIndicator = document.getElementById('statusIndicator');
            const retryBtn = document.getElementById('retryBtn');
            
            retryBtn.style.display = 'none';
            statusIndicator.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞ (–ø–æ–ø—ã—Ç–∫–∞ ${loadAttempts}/${MAX_LOAD_ATTEMPTS})`;
            
            if (!vimeoId || isNaN(parseInt(vimeoId))) {
                showError('–ù–µ–≤–µ—Ä–Ω—ã–π Vimeo ID');
                return;
            }

            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π iframe –µ—Å–ª–∏ –µ—Å—Ç—å
            iframe.src = '';
            
            // –°–æ–∑–¥–∞–µ–º URL —Å –º–æ–±–∏–ª—å–Ω—ã–º–∏ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è–º–∏
            const vimeoUrl = `https://player.vimeo.com/video/${vimeoId}?autoplay=0&controls=1&responsive=1&title=0&byline=0&portrait=0&dnt=1`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            setTimeout(() => {
                iframe.src = vimeoUrl;
                console.log('Vimeo iframe source set');
                
                try {
                    vimeoPlayer = new Vimeo.Player(iframe);
                    
                    // –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
                    const readyTimeout = setTimeout(() => {
                        if (!isPlayerReady) {
                            statusIndicator.textContent = '–î–æ–ª–≥–∞—è –∑–∞–≥—Ä—É–∑–∫–∞...';
                        }
                    }, 5000);
                    
                    vimeoPlayer.ready().then(() => {
                        clearTimeout(readyTimeout);
                        console.log('Vimeo player ready on mobile');
                        isPlayerReady = true;
                        statusIndicator.textContent = '–ü–ª–µ–µ—Ä –≥–æ—Ç–æ–≤';
                        
                        setTimeout(() => {
                            placeholder.style.display = 'none';
                            iframe.style.display = 'block';
                            enableControls();
                            showToast('‚úÖ –í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ');
                        }, 1000);
                        
                    }).catch(error => {
                        clearTimeout(readyTimeout);
                        console.error('Vimeo ready error on mobile:', error);
                        handleMobileLoadError(error);
                    });
                    
                    vimeoPlayer.on('play', function() {
                        console.log('Video playing on mobile');
                        isVideoLoaded = true;
                        startTracking();
                    });
                    
                    vimeoPlayer.on('loaded', function() {
                        console.log('Video loaded on mobile');
                        isVideoLoaded = true;
                        statusIndicator.textContent = '–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ';
                    });
                    
                    vimeoPlayer.on('error', function(error) {
                        console.error('Vimeo error on mobile:', error);
                        handleMobileLoadError(error);
                    });
                    
                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è iframe
                    iframe.addEventListener('load', function() {
                        console.log('Iframe loaded on mobile');
                        statusIndicator.textContent = '–ü–ª–µ–µ—Ä –∑–∞–≥—Ä—É–∂–µ–Ω';
                    });
                    
                    iframe.addEventListener('error', function() {
                        console.error('Iframe error on mobile');
                        handleMobileLoadError(new Error('Iframe loading failed'));
                    });
                    
                } catch (error) {
                    console.error('Error creating Vimeo player on mobile:', error);
                    handleMobileLoadError(error);
                }
            }, 100); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
        }
        
        function handleMobileLoadError(error) {
            const statusIndicator = document.getElementById('statusIndicator');
            const retryBtn = document.getElementById('retryBtn');
            
            let errorMessage = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
            
            if (error.name === 'TypeError' || error.message.includes('Network')) {
                errorMessage = '–ü—Ä–æ–±–ª–µ–º—ã —Å —Å–µ—Ç—å—é';
            } else if (error.name === 'SecurityError') {
                errorMessage = '–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏';
            }
            
            statusIndicator.textContent = errorMessage;
            
            if (loadAttempts < MAX_LOAD_ATTEMPTS) {
                retryBtn.style.display = 'block';
                retryBtn.textContent = `–ü–æ–≤—Ç–æ—Ä–∏—Ç—å (${loadAttempts}/${MAX_LOAD_ATTEMPTS})`;
            } else {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        }
        
        function retryLoading() {
            if (currentLesson && currentLesson.vimeo_id) {
                initializeVimeoPlayer(currentLesson.vimeo_id);
            }
        }
        
        function enableControls() {
            document.querySelectorAll('button:not(.retry-button)').forEach(btn => {
                btn.disabled = false;
            });
        }
        
        function disableControls() {
            document.querySelectorAll('button:not(.retry-button)').forEach(btn => {
                btn.disabled = true;
            });
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–ª–µ–µ—Ä–æ–º —Å –º–æ–±–∏–ª—å–Ω–æ–π –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–µ–π
        async function handlePlayPause() {
            if (!isPlayerReady || !isVideoLoaded) {
                showToast('üì± –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ...');
                return;
            }
            
            try {
                const paused = await vimeoPlayer.getPaused();
                if (paused) {
                    // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö autoplay –º–æ–∂–µ—Ç –±—ã—Ç—å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω
                    await vimeoPlayer.play().catch(e => {
                        showToast('‚ñ∂Ô∏è –ù–∞–∂–º–∏—Ç–µ play –Ω–∞ –ø–ª–µ–µ—Ä–µ');
                    });
                } else {
                    await vimeoPlayer.pause();
                }
            } catch (error) {
                console.log('Play/pause error on mobile:', error);
                showToast('üì± –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫–∏ –Ω–∞ –ø–ª–µ–µ—Ä–µ');
            }
        }
        
        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ, –Ω–æ —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
        async function restart() {
            if (isPlayerReady && isVideoLoaded && vimeoPlayer) {
                try {
                    await vimeoPlayer.setCurrentTime(0);
                    showToast('üîÑ –ù–∞—á–∞–ª–æ —É—Ä–æ–∫–∞');
                } catch (error) {
                    console.log('Restart error on mobile:', error);
                }
            }
        }
        
        async function skipBack() {
            if (isPlayerReady && isVideoLoaded && vimeoPlayer) {
                try {
                    const currentTime = await vimeoPlayer.getCurrentTime();
                    await vimeoPlayer.setCurrentTime(Math.max(0, currentTime - 5));
                } catch (error) {
                    console.log('Skip back error on mobile:', error);
                }
            }
        }
        
        async function skipForward() {
            if (isPlayerReady && isVideoLoaded && vimeoPlayer) {
                try {
                    const currentTime = await vimeoPlayer.getCurrentTime();
                    const duration = await vimeoPlayer.getDuration();
                    await vimeoPlayer.setCurrentTime(Math.min(duration, currentTime + 5));
                } catch (error) {
                    console.log('Skip forward error on mobile:', error);
                }
            }
        }
        
        async function toggleMute() {
            if (isPlayerReady && isVideoLoaded && vimeoPlayer) {
                try {
                    const muted = await vimeoPlayer.getMuted();
                    await vimeoPlayer.setMuted(!muted);
                    showToast(!muted ? 'üîá –ë–µ–∑ –∑–≤—É–∫–∞' : 'üîä –ó–≤—É–∫ –≤–∫–ª—é—á–µ–Ω');
                } catch (error) {
                    console.log('Mute error on mobile:', error);
                }
            }
        }
        
        async function changeSpeed(rate) {
            if (isPlayerReady && isVideoLoaded && vimeoPlayer) {
                try {
                    await vimeoPlayer.setPlaybackRate(rate);
                    showToast(`üéöÔ∏è ${rate}x`);
                } catch (error) {
                    console.log('Speed change error on mobile:', error);
                }
            }
        }
        
        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (renderTranscript, highlightCurrentWord –∏ —Ç.–¥.) –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function renderTranscript() {
            const transcriptDiv = document.getElementById('transcript');
            transcriptDiv.innerHTML = '';
            
            if (words.length === 0) {
                transcriptDiv.innerHTML = '<div class="loading">–¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω</div>';
                return;
            }
            
            words.forEach((word, index) => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                wordSpan.textContent = word.text + ' ';
                wordSpan.dataset.index = index;
                wordSpan.dataset.start = word.start;
                transcriptDiv.appendChild(wordSpan);
            });
            
            addWordClickHandlers();
        }
        
        function addWordClickHandlers() {
            document.querySelectorAll('.word').forEach(wordSpan => {
                wordSpan.addEventListener('click', function() {
                    const startTime = parseFloat(this.dataset.start);
                    playFromTime(startTime);
                });
            });
        }
        
        async function playFromTime(startTime) {
            if (isPlayerReady && isVideoLoaded && vimeoPlayer) {
                try {
                    await vimeoPlayer.setCurrentTime(startTime);
                    showToast('üé¨ –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Ñ—Ä–∞–∑–µ...');
                } catch (error) {
                    console.log('Seek error on mobile:', error);
                }
            }
        }
        
        function startTracking() {
            if (trackingInterval) clearInterval(trackingInterval);
            
            trackingInterval = setInterval(async () => {
                if (vimeoPlayer && isPlayerReady && isVideoLoaded) {
                    try {
                        const currentTime = await vimeoPlayer.getCurrentTime();
                        highlightCurrentWord(currentTime);
                    } catch (error) {
                        console.log('Tracking error on mobile:', error);
                    }
                }
            }, 100);
        }
        
        function stopTracking() {
            if (trackingInterval) {
                clearInterval(trackingInterval);
                trackingInterval = null;
            }
        }
        
        function highlightCurrentWord(currentTime) {
            document.querySelectorAll('.word').forEach(word => {
                word.classList.remove('active');
            });
            
            const currentWordIndex = words.findIndex(word => 
                currentTime >= word.start && currentTime < word.end
            );
            
            if (currentWordIndex !== -1) {
                const currentWordElement = document.querySelector(`.word[data-index="${currentWordIndex}"]`);
                if (currentWordElement) {
                    currentWordElement.classList.add('active');
                    scrollToElementInContainer(currentWordElement);
                }
            }
        }
        
        function scrollToElementInContainer(element) {
            const container = document.getElementById('transcriptContainer');
            const elementRect = element.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            const isVisible = (
                elementRect.top >= containerRect.top &&
                elementRect.bottom <= containerRect.bottom
            );
            
            if (!isVisible) {
                const elementOffset = element.offsetTop;
                const containerHeight = container.clientHeight;
                const elementHeight = element.clientHeight;
                
                const targetScroll = elementOffset - (containerHeight / 2) + (elementHeight / 2);
                
                container.scrollTo({
                    top: targetScroll,
                    behavior: 'smooth'
                });
            }
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            errorContainer.style.display = 'block';
            disableControls();
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
