<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–¥–µ–æ –£—Ä–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
        }
        .video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            margin: 15px 0;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }
        #vimeoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            border: none;
        }
        .transcript-container {
            margin-top: 20px;
            max-height: 50vh;
            overflow-y: auto;
            border: 1px solid var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 15px;
        }
        .transcript {
            line-height: 1.8;
            font-size: 18px;
        }
        .word {
            transition: all 0.2s ease;
            padding: 4px 6px;
            margin: 2px;
            border-radius: 6px;
            display: inline-block;
            cursor: pointer;
        }
        .word.active {
            background-color: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-weight: 600;
            transform: scale(1.05);
        }
        .word:hover {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        .controls {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        button {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            flex: 1;
            min-width: 100px;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:active {
            opacity: 0.8;
        }
        .lesson-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #000000);
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="lesson-title" id="lessonTitle">–ó–∞–≥—Ä—É–∑–∫–∞ —É—Ä–æ–∫–∞...</div>
    
    <div class="video-container">
        <iframe 
            id="vimeoPlayer" 
            src="" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    
    <div class="controls">
        <button onclick="playPause()">‚èØÔ∏è –ü–∞—É–∑–∞/–°—Ç–∞—Ä—Ç</button>
        <button onclick="restart()">üîÑ –ó–∞–Ω–æ–≤–æ</button>
        <button onclick="skipBack()">‚è™ –ù–∞ 5—Å –Ω–∞–∑–∞–¥</button>
        <button onclick="skipForward()">‚è© –ù–∞ 5—Å –≤–ø–µ—Ä–µ–¥</button>
        <button onclick="toggleMute()">üîä –í–∫–ª/–í—ã–∫–ª –∑–≤—É–∫</button>
        <button onclick="changeSpeed(0.75)">üê¢ –ú–µ–¥–ª–µ–Ω–Ω–æ</button>
        <button onclick="changeSpeed(1.0)">‚ö° –ù–æ—Ä–º–∞–ª—å–Ω–æ</button>
        <button onclick="changeSpeed(1.5)">üöÄ –ë—ã—Å—Ç—Ä–æ</button>
    </div>
    
    <div class="transcript-container" id="transcriptContainer">
        <div id="transcript" class="transcript"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();
        
        let currentLesson = null;
        let words = [];
        let vimeoPlayer = null;
        let trackingInterval = null;

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        function loadLessonData() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                try {
                    const decodedData = atob(encodedData);
                    currentLesson = JSON.parse(decodedData);
                    initializePlayer();
                } catch (error) {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —É—Ä–æ–∫–∞');
                }
            } else {
                showError('–î–∞–Ω–Ω—ã–µ —É—Ä–æ–∫–∞ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω—ã');
            }
        }
        
        function initializePlayer() {
            if (!currentLesson) return;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Vimeo –ø–ª–µ–µ—Ä
            if (currentLesson.vimeo_id) {
                initializeVimeoPlayer(currentLesson.vimeo_id);
            } else {
                showError('Vimeo ID –Ω–µ —É–∫–∞–∑–∞–Ω');
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª–æ–≤–∞
            words = currentLesson.words || [];
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('lessonTitle').textContent = currentLesson.title;
            renderTranscript();
        }
        
        function initializeVimeoPlayer(vimeoId) {
            // –°–Ω–∞—á–∞–ª–∞ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º src –¥–ª—è iframe
            const iframe = document.getElementById('vimeoPlayer');
            iframe.src = `https://player.vimeo.com/video/${vimeoId}?autoplay=0&controls=1&responsive=1`;
            
            // –ó–∞—Ç–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º API
            vimeoPlayer = new Vimeo.Player(iframe);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Vimeo
            vimeoPlayer.ready().then(() => {
                console.log('Vimeo player ready');
                showToast('‚úÖ –í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é');
                
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                setTimeout(() => {
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                }, 100);
            });
            
            vimeoPlayer.on('play', function() {
                startTracking();
                showToast('‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ');
            });
            
            vimeoPlayer.on('pause', function() {
                stopTracking();
                showToast('‚è∏Ô∏è –ü–∞—É–∑–∞');
            });
            
            vimeoPlayer.on('timeupdate', function(data) {
                highlightCurrentWord(data.seconds);
            });
            
            vimeoPlayer.on('loaded', function() {
                console.log('Video loaded');
            });
            
            vimeoPlayer.on('error', function(error) {
                console.error('Vimeo error:', error);
                showToast('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ');
            });
        }
        
        function startTracking() {
            // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –ø–ª–∞–≤–Ω–æ–π –ø–æ–¥—Å–≤–µ—Ç–∫–∏
            if (trackingInterval) clearInterval(trackingInterval);
            
            trackingInterval = setInterval(async () => {
                if (vimeoPlayer) {
                    try {
                        const currentTime = await vimeoPlayer.getCurrentTime();
                        highlightCurrentWord(currentTime);
                    } catch (error) {
                        console.error('Error getting time:', error);
                    }
                }
            }, 100);
        }
        
        function stopTracking() {
            if (trackingInterval) {
                clearInterval(trackingInterval);
                trackingInterval = null;
            }
        }
        
        function renderTranscript() {
            const transcriptDiv = document.getElementById('transcript');
            transcriptDiv.innerHTML = '';
            
            words.forEach((word, index) => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                wordSpan.textContent = word.text + ' ';
                wordSpan.dataset.index = index;
                wordSpan.dataset.start = word.start;
                transcriptDiv.appendChild(wordSpan);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–ª–∏–∫–æ–≤ –ø–æ —Å–ª–æ–≤–∞–º
            addWordClickHandlers();
        }
        
        function addWordClickHandlers() {
            document.querySelectorAll('.word').forEach(wordSpan => {
                wordSpan.addEventListener('click', function() {
                    const startTime = parseFloat(this.dataset.start);
                    playFromTime(startTime);
                });
            });
        }
        
        async function playFromTime(startTime) {
            if (vimeoPlayer) {
                try {
                    await vimeoPlayer.setCurrentTime(startTime);
                    await vimeoPlayer.play();
                    showToast('üé¨ –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Ñ—Ä–∞–∑–µ...');
                } catch (error) {
                    console.error('Error seeking:', error);
                }
            }
        }
        
        function highlightCurrentWord(currentTime) {
            // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —Å–æ –≤—Å–µ—Ö —Å–ª–æ–≤
            document.querySelectorAll('.word').forEach(word => {
                word.classList.remove('active');
            });
            
            // –ù–∞—Ö–æ–¥–∏–º –∏ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ —Å–ª–æ–≤–æ
            const currentWordIndex = words.findIndex(word => 
                currentTime >= word.start && currentTime < word.end
            );
            
            if (currentWordIndex !== -1) {
                const currentWordElement = document.querySelector(`.word[data-index="${currentWordIndex}"]`);
                if (currentWordElement) {
                    currentWordElement.classList.add('active');
                    
                    // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å —Ç—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç–æ–º
                    scrollToElementInContainer(currentWordElement);
                }
            }
        }
        
        function scrollToElementInContainer(element) {
            const container = document.getElementById('transcriptContainer');
            const elementRect = element.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤–∏–¥–µ–Ω –ª–∏ —ç–ª–µ–º–µ–Ω—Ç –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ
            const isVisible = (
                elementRect.top >= containerRect.top &&
                elementRect.bottom <= containerRect.bottom
            );
            
            // –ï—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç –Ω–µ –≤–∏–¥–µ–Ω, –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –Ω–µ–º—É
            if (!isVisible) {
                const scrollTop = container.scrollTop;
                const elementOffset = element.offsetTop;
                const containerHeight = container.clientHeight;
                const elementHeight = element.clientHeight;
                
                // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –¥–ª—è –ø–ª–∞–≤–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
                const targetScroll = elementOffset - (containerHeight / 2) + (elementHeight / 2);
                
                container.scrollTo({
                    top: targetScroll,
                    behavior: 'smooth'
                });
            }
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–ª–µ–µ—Ä–æ–º
        async function playPause() {
            if (vimeoPlayer) {
                try {
                    const paused = await vimeoPlayer.getPaused();
                    if (paused) {
                        await vimeoPlayer.play();
                        showToast('‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ');
                    } else {
                        await vimeoPlayer.pause();
                        showToast('‚è∏Ô∏è –ü–∞—É–∑–∞');
                    }
                } catch (error) {
                    console.error('Error play/pause:', error);
                }
            }
        }
        
        async function restart() {
            if (vimeoPlayer) {
                try {
                    await vimeoPlayer.setCurrentTime(0);
                    await vimeoPlayer.play();
                    showToast('üîÑ –ù–∞—á–∞–ª–æ —É—Ä–æ–∫–∞');
                } catch (error) {
                    console.error('Error restart:', error);
                }
            }
        }
        
        async function skipBack() {
            if (vimeoPlayer) {
                try {
                    const currentTime = await vimeoPlayer.getCurrentTime();
                    await vimeoPlayer.setCurrentTime(Math.max(0, currentTime - 5));
                    showToast('‚è™ –ù–∞ 5—Å –Ω–∞–∑–∞–¥');
                } catch (error) {
                    console.error('Error skip back:', error);
                }
            }
        }
        
        async function skipForward() {
            if (vimeoPlayer) {
                try {
                    const currentTime = await vimeoPlayer.getCurrentTime();
                    const duration = await vimeoPlayer.getDuration();
                    await vimeoPlayer.setCurrentTime(Math.min(duration, currentTime + 5));
                    showToast('‚è© –ù–∞ 5—Å –≤–ø–µ—Ä–µ–¥');
                } catch (error) {
                    console.error('Error skip forward:', error);
                }
            }
        }
        
        async function toggleMute() {
            if (vimeoPlayer) {
                try {
                    const muted = await vimeoPlayer.getMuted();
                    await vimeoPlayer.setMuted(!muted);
                    showToast(!muted ? 'üîá –ë–µ–∑ –∑–≤—É–∫–∞' : 'üîä –ó–≤—É–∫ –≤–∫–ª—é—á–µ–Ω');
                } catch (error) {
                    console.error('Error toggle mute:', error);
                }
            }
        }
        
        async function changeSpeed(rate) {
            if (vimeoPlayer) {
                try {
                    await vimeoPlayer.setPlaybackRate(rate);
                    showToast(`üéöÔ∏è –°–∫–æ—Ä–æ—Å—Ç—å: ${rate}x`);
                } catch (error) {
                    console.error('Error change speed:', error);
                }
            }
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        function showError(message) {
            document.getElementById('lessonTitle').textContent = '–û—à–∏–±–∫–∞';
            document.getElementById('transcript').innerHTML = `<div class="loading">${message}</div>`;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.BackButton.onClick(() => {
            if (trackingInterval) clearInterval(trackingInterval);
            tg.close();
        });
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadLessonData();
    </script>
</body>
</html>
